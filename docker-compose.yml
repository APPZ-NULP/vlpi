version: '2'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env_variables
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/project
    depends_on:
      - postgres

  postgres:
    image: postgres:12
    env_file: .env_variables
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
